<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/modalstyle.css">
<body>
<button class="alertBtn">点击</button>
<p><a href="http://www.baidu.com">百度</a></p>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
    $(function(){
        /**
         * msg string 消息内容
         * title string 对话框标题
         * callback function 返回函数。在隐藏并且CSS动画结束后触发
         **/
        /*alert('asd','没有title',function () {
            console.log('myAlert')
        });*/
        $(window).on('beforeunload', function() {
            return '您的视频时间尚未结束，现在退出将无法回到视频';
        });
        var i = 0;
       /* $(window).on('focus',function(e){
            i++;
            console.log('第'+i+'次回到本页面');
        })
        $(window).on('blur',function(e){
            $(location).attr('href', 'http://www.baidu.com');
            console.log('请勿离开本页面');
        })*/
        window.alert = function (msg, title, callback) {
            if (!title) {
                title = '对话框';
            }
            var dialogHTML = '<div id="selfAlert" class="modal fade">';
            dialogHTML += '<div class="modal-dialog">';
            dialogHTML += '<div class="modal-content" style="width: 60%;position: absolute;top: 100px;left: 20%;">';
            dialogHTML += '<div class="modal-header">';
            dialogHTML += '<button type="button" class="close" data-dismiss="modal" aria-label="Close">';
            dialogHTML += '<span aria-hidden="true">&times;</span>';
            dialogHTML += '</button>';
            dialogHTML += '<h4 class="modal-title">' + title + '</h4>';
            dialogHTML += '</div>';
            dialogHTML += '<div class="modal-body">';
            dialogHTML += msg;
            dialogHTML += '</div>';
            dialogHTML += '<div class="modal-footer">';
            dialogHTML += '<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>';
            dialogHTML += '<button type="button" class="btn btn-primary close" data-dismiss="modal">取消</button>';
            dialogHTML += '</div>';
            dialogHTML += '</div>';
            dialogHTML += '</div>';
            dialogHTML += '</div>';
            $('body').append(dialogHTML);
            $('.modal-footer button').click(function(){
                $('#selfAlert').remove();
            })
            console.log(dialogHTML);
            callback();
            /*$('#selfAlert').on('hidden.bs.modal', function () {
                $('#selfAlert').remove();
                if (typeof callback == 'function') {
                    callback();
                }
            }).modal('show');*/
        }
        var a=0;
        $('.alertBtn').click(function(){
            alert('保存','没有title',function () {
                console.log('myAlert')
            });
            a =1;
            if(a){
                $(window).off('beforeunload');
            }
        });
    })
</script>
</html>
