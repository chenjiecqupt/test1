<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input class=".input" type="text">
<button class="btn">加密</button>
<div>
    <h1>明文加密后</h1>
    <ul class=".ul">

    </ul>
</div>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/md5.js"></script>
<script>
    $(function(){
        console.log(md5(123))
        $('.btn').on('click',function(){
            if($('input:eq(0)').val() == ''){
                return;
            }else{
                var value = $('input:eq(0)').val()
                var str = md5(value);
                $('input:eq(0)').val('');
                $('ul:eq(0)').append("<li>"+str+"</li>");
            }
        })
    })
</script>
</html>
